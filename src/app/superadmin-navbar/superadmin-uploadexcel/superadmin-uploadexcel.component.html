<div *ngIf="!saveMode else saveusers" >
<span style="cursor: pointer;color: crimson;float: right;"><div><strong>Excel Format</strong><br>
    <table class="table  text-center table-borderless" style="color:#152238;;width: 30vw;font-size: 12px;"><tr style="border-bottom:0.5px solid lightgrey">
        <td >username&nbsp;</td><td>&nbsp;mail&nbsp;</td></tr><tr></tr>
        <tr style="color: grey"><td >*******</td><td>*********@mits.ac.in</td></tr></table></div></span><br>
    <h5>ADMIN REGISTRATION USING EXCEL</h5><br>
    <div style="margin-left: 2vw;">
    <select class="form-control" [(ngModel)]="role" *ngIf="mapping.length==0 else getrole">
        <option value="" selected [disabled]=true>SELECT ROLE</option>  
        <option value="hod">HOD</option>
        <option value="faculty">FACULTY</option>
        <option value="librarian">LIBRARIAN</option>
        <option value="stationer">STATIONER</option>
    </select>
    <ng-template #getrole>
       <h6 style="color:crimson"><strong>Uploading {{role}}'s data</strong></h6>
    </ng-template><br>
    <div>
        <input  *ngIf="role!=''" type="file" accept=".xlsx" multiple="false"(change)="onfilesubmit($event)"><br>
        <button *ngIf="saveu" style="float: right;margin-left:10px ;" class="btn btn-danger" (click)="refresh()">CLOSE</button>
        <button *ngIf="saveu" style="float: right;background-color:#152238 ;color: white;" class="btn" (click)="save()">{{savingMode}} DATA</button><br>
      <div *ngIf="mapping.length>0" class="table-responsive"  style="box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;height:65vh;padding: 2%;width: 60%;">
    <table class="table text-center table-borderless">
                 <th *ngFor="let head of keys" style="color:#152238;">
                    {{head}}</th>
                 <tr *ngFor="let row of mapping" style="color: grey;">
                     <td>
                             {{row.username}} </td> 
                     <td>{{row.mail}}</td>
                     
                 </tr>
                 
             </table>
            </div>
    </div>
    </div>
</div>
<ng-template #saveusers>
    <div style="margin-left: 2vw;">
    <br><br>SUCCESSFULLY SAVED</div>
</ng-template>
