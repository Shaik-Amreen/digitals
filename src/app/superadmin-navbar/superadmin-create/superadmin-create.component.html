<div class="layout" *ngIf="!savemode else saveuser">
    <h5>ADMIN REGISTRATION</h5><br>
    <form style="margin-left: 2vw;" [formGroup]="user">
        <input placeholder="Username" formControlName="username" type="text" class="form-control"><br>
        <input placeholder="Mail ID" pattern='([a-zA-Z0-9]+)@mits.ac.in' formControlName="mail" type="email" class="form-control"><br>
        <select class="form-control" formControlName="role">
            <option value="" selected [disabled]=true>ROLE</option>  
            <option value="hod">HOD</option>
            <option value="faculty">FACULTY</option>
            <option value="librarian">LIBRARIAN</option>
            <option value="stationer">STATIONER</option>
        </select><br>
        <input placeholder="Password"  formControlName="password" type="password" class="form-control"><br>
        <button class="btn" (click)="save()" style="background-color: #152238;color: white;">CREATE</button>
    </form>
</div>
<ng-template #saveuser><br><br>
    SUCCESSFULLY SAVED
</ng-template>
